<div class="fixed top-4 right-4 z-50 space-y-2 max-w-md">
  @for (notification of notifications; track notification.id) {
    <div
      class="flex items-start gap-3 p-4 rounded-lg shadow-lg backdrop-blur-sm animate-slide-in"
      [class.bg-green-100]="notification.type === 'success'"
      [class.border-green-500]="notification.type === 'success'"
      [class.bg-red-100]="notification.type === 'error'"
      [class.border-red-500]="notification.type === 'error'"
      [class.bg-blue-100]="notification.type === 'info'"
      [class.border-blue-500]="notification.type === 'info'"
      [class.bg-yellow-100]="notification.type === 'warning'"
      [class.border-yellow-500]="notification.type === 'warning'"
      class="border-l-4"
    >
      <!-- Icon -->
      <div class="flex-shrink-0">
        @if (notification.type === 'success') {
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        }
        @if (notification.type === 'error') {
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        }
        @if (notification.type === 'info') {
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        }
        @if (notification.type === 'warning') {
          <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        }
      </div>

      <!-- Message -->
      <div class="flex-1">
        <p
          class="text-sm font-medium"
          [class.text-green-800]="notification.type === 'success'"
          [class.text-red-800]="notification.type === 'error'"
          [class.text-blue-800]="notification.type === 'info'"
          [class.text-yellow-800]="notification.type === 'warning'"
        >
          {{ notification.message }}
        </p>
      </div>

      <!-- Close Button -->
      <button
        (click)="remove(notification.id)"
        class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  }
</div>
