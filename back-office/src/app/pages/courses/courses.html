<div class="p-6">
  <!-- Page Header -->
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-bold mb-2">Courses Management</h1>
      <p class="text-gray-600 dark:text-gray-400">Manage all courses on your platform</p>
    </div>
    <button class="px-6 py-3 bg-gradient-to-r from-[rgb(0,200,151)] to-[rgb(255,127,80)] text-white rounded-lg hover:opacity-90 transition-opacity font-medium">
      + Add New Course
    </button>
  </div>

  <!-- Filters -->
  <div class="flex gap-4 mb-6">
    <select class="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg outline-none focus:border-[rgb(0,200,151)] transition-colors">
      <option>All Categories</option>
      <option>Development</option>
      <option>Design</option>
      <option>Data Science</option>
    </select>
    <select class="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg outline-none focus:border-[rgb(0,200,151)] transition-colors">
      <option>All Status</option>
      <option>Published</option>
      <option>Draft</option>
    </select>
  </div>

  <!-- Courses Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (course of courses; track course.id) {
      <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden hover:border-[rgb(0,200,151)] transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl group">
        <div class="h-48 bg-gradient-to-br from-[rgb(0,200,151)]/20 to-[rgb(255,127,80)]/20 flex items-center justify-center">
          <svg class="w-16 h-16 text-[rgb(0,200,151)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
        </div>
        <div class="p-6">
          <div class="flex items-center justify-between mb-3">
            <span class="px-3 py-1 bg-[rgb(0,200,151)]/10 text-[rgb(0,200,151)] text-xs font-medium rounded-full">
              {{ course.category }}
            </span>
            <span [class]="course.status === 'Published' 
              ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' 
              : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300'"
              class="px-3 py-1 rounded-full text-xs font-medium">
              {{ course.status }}
            </span>
          </div>
          <h3 class="font-bold text-lg mb-2 line-clamp-2">{{ course.title }}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">{{ course.instructor }}</p>
          
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
              <svg class="w-5 h-5 text-[rgb(0,200,151)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
              <span class="text-sm">{{ course.students }} students</span>
            </div>
            @if (course.rating > 0) {
              <div class="flex items-center gap-1">
                <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span class="text-sm font-medium">{{ course.rating }}</span>
              </div>
            }
          </div>

          <div class="flex items-center justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
            <span class="text-2xl font-bold text-[rgb(0,200,151)]">{{ course.price }}</span>
            <div class="flex gap-2">
              <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                </svg>
              </button>
              <button class="p-2 hover:bg-red-100 dark:hover:bg-red-900 text-red-600 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
