<aside class="fixed left-0 top-0 h-screen w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-colors duration-300">
  <div class="flex flex-col h-full">
    <!-- Logo -->
    <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-200 dark:border-gray-700">
      <div class="bg-gradient-to-r from-[rgb(0,200,151)] to-[rgb(255,127,80)] rounded-lg p-2">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
        </svg>
      </div>
      <div>
        <h1 class="text-lg font-bold bg-gradient-to-r from-[rgb(0,200,151)] to-[rgb(255,127,80)] bg-clip-text text-transparent">
          Wordly
        </h1>
        <p class="text-xs text-gray-500 dark:text-gray-400">Admin Panel</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto scrollbar-hide">
      @for (item of menuItems; track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-gradient-to-r from-[rgb(0,200,151)] to-[rgb(255,127,80)] text-white"
          [routerLinkActiveOptions]="{exact: false}"
          class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
          </svg>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      }
    </nav>

    <!-- User Profile -->
    <div class="px-4 py-4 border-t border-gray-200 dark:border-gray-700">
      <div class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-colors">
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-[rgb(0,200,151)] to-[rgb(255,127,80)] flex items-center justify-center text-white font-semibold">
          A
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium">Admin User</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">admin@skillforge.com</p>
        </div>
      </div>
    </div>
  </div>
</aside>
